<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
      </script>

    <button id="fortuneButton">Reveal Fortune</button>

    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
  
    <h3>Message</h3>
    <button id="postMessage">Add a Turtle</button>
    

    
    <script>
      document.getElementById("postMessage").onclick = function () {
        axios.post("http://localhost:4000/api/addTurtle/")
            .then(function (response) {
              let newTurtle = new Image()
              newTurtle.src = response.data
              let body = document.getElementsByClassName("container")
              document.body.appendChild(newTurtle)
              ;
            });
      };
    </script>

  </body>
</html>
